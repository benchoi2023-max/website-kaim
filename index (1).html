<style>
  body {

<body>
  <div class="card" role="application">
    <h1>Click Simulator (íŠ¹ì • êµ¬ì—­ë§Œ ì¹´ìš´íŠ¸)</h1>
    <div class="count">Count: <span id="count">0</span></div>

    <div id="targetZone" class="target-zone">
      ìœ íš¨ í´ë¦­ ì˜ì—­
    </div>

    <p class="note">ğŸ’¡ í™”ë©´ ì•„ë¬´ ê³³ì´ë‚˜ í´ë¦­í•´ë„, <b>íŒŒë€ ì˜ì—­</b> ì•ˆì—ì„œë§Œ ì¹´ìš´íŠ¸ë©ë‹ˆë‹¤.</p>
    <button id="resetBtn">Reset</button>
  </div>

  <script>
    const countEl = document.getElementById('count');
    const resetBtn = document.getElementById('resetBtn');
    const targetZone = document.getElementById('targetZone');
    let count = 0;

    // í™”ë©´ ì–´ë””ë“  í´ë¦­ ê°€ëŠ¥í•˜ì§€ë§Œ, íŠ¹ì • ì˜ì—­ ì•ˆì— ìˆì„ ë•Œë§Œ ì¹´ìš´íŠ¸ ì¦ê°€
    document.addEventListener('click', (e) => {
      const rect = targetZone.getBoundingClientRect();
      const inside =
        e.clientX >= rect.left &&
        e.clientX <= rect.right &&
        e.clientY >= rect.top &&
        e.clientY <= rect.bottom;

      if (inside) {
        count++;
        countEl.textContent = count;
        targetZone.animate(
          [{ transform: 'scale(1)' }, { transform: 'scale(0.93)' }, { transform: 'scale(1)' }],
          { duration: 150 }
        );
      }
    });

    resetBtn.addEventListener('click', () => {
      count = 0;
      countEl.textContent = count;
    });
  </script>
